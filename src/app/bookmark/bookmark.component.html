<div class="container-fluid">
  <div class="row">
    <ng-container *ngFor="let book of books">
      <ul class="list-group">
        <ng-container *ngFor="let url of book.bookmarks">
          <li class="list-group-item">	<a [href]="url" class="card-link" target="_blank">{{url}}</a></li>
        </ng-container>
      </ul>
    </ng-container>
  </div>
</div>
